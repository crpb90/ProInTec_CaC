<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" href=".\logo.ico">
  <title>ProInTec</title>
  
</head>

<body>
  <header>
  </header>

  <main>

    <section class="tarjeta">
      <div class="logo">
          <img src="./logo.png" alt="">
          <h2>Únete a nuestra comunidad en ProInTec. Suscríbete para estar al tanto de nuestras oportunidades y hagamos posible un futuro tecnológico ¡Suscríbete ahora!</h2>
      </div>

      <div class="formulario">
        <form action="https://formsubmit.co/crpb17@gmail.com" method="POST"> <!--API para autoresponder correo-->
          <h2>Formulario de suscripcion!</h2>
          <div class="inputform">
            <input type="text" name="nombre" required="required">
            <span>Nombre</span>
          </div>

          <div class="inputform">
            <input type="text" name="apellido" required="required">
            <span>Apellido</span>
          </div>

          <div class="inputform">
            <input type="email" name="email" required="required">
            <span>Email</span>
          </div>

          <div class="inputform">
            <input type="text" name="direccion" required="required">
            <span>Direccion</span>
          </div>

          <div class="inputform">
            <input type="text" name="ciudad" required="required">
            <span>Ciudad</span>
          </div>

          <div class="inputform">
            <select name="pais">
              <option value="">Selecciona un país</option>
              <option value="Argentina">Argentina</option>
              <option value="Brasil">Brasil</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
              <option value="México">México</option>
            </select>
          </div>

          <div class="inputform">
              <input type="submit" name="" value="Enviar">
          </div>

          <input type="hidden" name="_autoresponse" value="Bienvenido a PROINTEC!"> <!--para realizar respuesta automatica de mail-->
          <input type="hidden" name="_template" value="box"> <!--formato de meil respuesta-->
          <!--<input type="hidden" name="_next" value="http://DOMINIO/index.html">--><!--PONER DOMINIO DE LA PAGINA CUANDO SE SUBA (ACERCA DE)-->
          <input type="hidden" name="_next" value="https://www.youtube.com"> <!--SOLO PARA PROBAR-->


        </form>
      </div>          
    </section>

  </main>  

  <footer>
  </footer>

  <script src="script.js"></script>

</body>
</html>
